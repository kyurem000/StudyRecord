<!-- 
  BLOCK 요소의 특징
  1. 줄 바꿈 속성이 있다
  2. 블록요소를 포함 할 수 없다 (예외 존재)
  3. INLINE 요소를 포함 할 수 있다 

  INLINE 요소의 특징
  1. 줄 바꿈 속성이 없다.
  2. 블록 요소를 포함할 수 없다.
  3. INLINE 요소를 포함 할 수 있다
  4. div요소는 범용 요소로 자주 사용된다.
-->

<!DOCTYPE html>

<html> 

    <head>
        <meta charset="UTF-8">
        <title> HTML5 공부 </title>

    </head> <!-- 머리 -->

    <body> <!-- 몸통 -->

      <img src="block2.png">
      <!-- 해당 폴더내의 사진을 불러옴 -->
      
      <table>
      <!-- 테이블 : 콘텐츠를 "표"형태로 표현하기 위해 사용되는 태그 -->

        <thead> <!-- 테이블 머리 -->

          <caption>
            테이블의 제목을 표현하기 위해 사용되는 태그 
          </caption>

          <tr> <!-- 하나의 "행"을 나타냄 -->
            <th> 제목1 </th> <!-- 하나의 "열"을 나타냄-->
            <th> 제목2 </th>
          </tr>

        </thead>

        <tbody>

          <tr>
          <!-- 하나의 "행"을 나타냄 -->
              <td> 내용1 </td> 
              <td> 내용2 </td>
              <!-- 테이블에서 내용행의 하나의 "열"을 나타냄 -->
          </tr>

          <tr>
          <!-- 하나의 "행"을 나타냄 -->
                <td> 내용3 </td>
                <td> 내용4 </td>
                <!-- 테이블에서 내용행의 하나의 "열"을 나타냄 -->
          </tr>

      </table>

      <ul>
      <!-- 콘텐츠를 글머리 기호를 붙혀서 목록을 만드는 태그-->
          <li> ul목록1 </li>
          <li> ul목록2 </li>
          <li> ul목록3 </li>
      </ul>

      <ol>
      <!-- 콘텐츠를 번호 형식으로 순서를 매겨서 목록을 만드는 태그-->
        <li> ol목록1 </li>
        <li> ol목록2 </li>
        <li> ol목록3 </li>
        <li> ol목록4 </li>
      </ol>

    </body>

</html>
