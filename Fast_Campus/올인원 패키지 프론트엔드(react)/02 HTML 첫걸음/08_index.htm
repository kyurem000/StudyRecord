<!-- 느낌표+tab을 누르면 기본적인부분은 자동으로 적힌다 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
</head>
<body>
    <div class="header">
        <div class="container"> 
            <div class="container-left">
                <div class="logo"></div>
                <!-- img를 쓰고 tab을 누르면 자동으로 적힌다 -->
                <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub logo" >
                <div class="menu">
                    <div class="menu=item">Personal</div>
                    <div class="menu-item">Open Source</div>
                    <div class="menu-item">Business</div>
                    <div class="menu-item">Explore</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!-- "현재 파일만" 저장하는 단축키는 Ctrl + S -->
<!-- Ctrl + K 를 누르고 손을 뗀 후, S를 눌르면 "모두 저장" -->
