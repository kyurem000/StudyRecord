<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 중지 점</title>
<style>
    div {
        width:500px;
        height:300px;
        border-radius:10px;
    }

    .grad {
        background: #06f; /* css3 미지원 브라우저 */
        background-image: -webkit-linear-gradient(top, #06f, white 30%, #06f); /* 초기 브라우저 */
        background-image: -moz-linear-gradient(top, #06f, white 30%, #06f); /* 초기 브라우저 */
        background-image: -o-linear-gradient(top, #06f, white 30%, #06f); /* 초기 브라우저 */
        background-image: linear-gradient(top, #06f, white 30%, #06f); /* 최신 브라우저 */
    }
</style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
