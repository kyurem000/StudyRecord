<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그러데이션의 모양 살펴보기</title>
<style>
    div {
        width:500px;
        height:300px;
        border-radius:10px;
    }

    .grad {
        background: red;
        background: -webkit-linear-gradient(white, yellow, red);
        background: -moz-linear-gradient(white, yellow, red);
        background: -o-linear-gradient(white, yellow, red);
        background: radial-gradient(white, yellow, red);
    }

    .grad2 {
        background: red;
        background: -webkit-linear-gradient(circle, yellow, red);
        background: -moz-linear-gradient(circle, yellow, red);
        background: -o-linear-gradient(circle, yellow, red);
        background: radial-gradient(circle, yellow, red);
    }
</style>
</head>
<body>
    <div class="grad"></div>
    <br>
    <div class="grad2"></div>
</body>
</html>
