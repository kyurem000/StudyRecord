<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 해제하기</title>
    <!-- p.333 float 속성 해제하기 -->
<style>
    div {
        padding:20px;
        margin:10px;
        }
    .box1 {
        background:#ffd800;
        float:left;
    }

    .box2 {
        background: #0094ff;
        float:left;
    }

    .box3 {
        background: #00ff21; 
        /* float 지정하지 않음 -> 겹쳐서 표시 */
    }

    .box4 {
        background:#a874ff;
        clear:both;
    }
</style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
