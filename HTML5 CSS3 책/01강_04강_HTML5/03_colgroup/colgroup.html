<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Colgroup</title>
</head>
<body>
    <table border="1">
        <caption><b>colgroup 연습하기</b></caption>
        <colgroup>
            <col> 
            <col span="2" style="background-color:brown;">
            <col style="background-color: yellow;">
        </colgroup>

        <tr>
            <td>공백</td>
            <td>공백2</td>
            <td>공백3</td>
            <td>공백4</td>
        </tr>
        
        <tr>
            <td>공백5</td>
            <td>공백6</td>
            <td>공백7</td>
            <td>공백8</td>
        </tr>

    </table>
</body>
</html>
