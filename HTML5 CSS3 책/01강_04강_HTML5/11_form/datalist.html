<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>
    <fieldset>
        <legend><h2>수강 과목을 선택하세요</h2></legend>
    <input type="text" id="interest" list="choices">
    <datalist id="choices">
        <option value="grammar" label="문법"></option>
        <option value="voca" label="어휘"></option>
        <option value="speaking" label="회화"></option>
        <option value="listening" label="리스닝"></option>
        <option value="news" label="뉴스청취"></option>
    </datalist>
    </fieldset>

    <legend><h2>textarea</h2></legend>
    <textarea name="intro" cols="60" rows="5">
        열심히 사는 사람들의 손을 잡아주는 곳 

        우리는 책을 내기 전에 다시 한번 물어봅니다.
        "이 책이 사람들에게 도움이 되는가?"

        더 쉽게 더 빠르게 지식을 전달하고 싶습니다
    </textarea>
</body>
</html>
