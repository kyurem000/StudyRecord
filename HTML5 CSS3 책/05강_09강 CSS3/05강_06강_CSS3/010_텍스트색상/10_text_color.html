<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1 {
            color:rgb(0,200,0); /* rgb값 사용, 초록 */
        }
        
        h2 {
            color:blue; /* 색상 이름 사용, 파랑 */
        }

        .accent {
            color:#ff0000; /* 16진수 사용, 빨강 */
        }
    </style>
</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <img src="../CSS3/images_06/galic.jpg">
    <h2>마늘(Galic)</h2>
    <p>일해백리는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다
        그 한 가지 해란, 아린 맛으로 인해 부담을 준다는 것이다.
    </p>
    <p>마늘 특유의 이런 맛은 <span class="accent">알리신</span>이라는 성분 때문으로...</p>
</body>
</html>
