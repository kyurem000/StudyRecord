<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각도로 선형 그러데이션 만들기</title>
</head>
<style>
    div {
        width:500px;
        height:300px;
        border-radius:10px;
    }
    .grad {
        background: #ff0000; /* 그라데이션을 지원하지 않는 브라우저용 */
        background: -webkit-linear-gradient(45deg, #ff0000, #ffffff); /* 초기 모던 브라우저, 끝부분 각도, 시작 색상, 끝 색상 */ 
        background: -moz-linear-gradient(45deg, #ff0000, #ffffff); /* 초기 모던 브라우저 */
        background: -o-linear-gradient(45deg, #ff0000, #ffffff); /* 초기 모던 브라우저 */
        background: linear-gradient(45deg, #ff0000, #ffffff); /* 표준 구문,최신 모던 브라우저 */
    }
</style>
<body>
    <div class="grad"></div>
</body>
</html>
