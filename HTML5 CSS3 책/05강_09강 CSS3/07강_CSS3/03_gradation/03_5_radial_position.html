<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 키워드를 사용해서 원형 그러데이션 만들기</title>
<style>
     div {
        width:500px;
        height:300px;
        border-radius:10px;
    }

    .grad {
        background: blue; /* css3 미지원 브라우저 */
        background: -webkit-radial-gradient(10% 10%, circle, white, blue);
        background: -moz-radial-gradient(10% 10%, circle, white, blue);
        background: -o-radial-gradient(10% 10%, circle, white, blue);
        background: radial-gradient(circle at 10% 10%, white, blue); /* 최신 모던 브라우저 */
    }
</style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
