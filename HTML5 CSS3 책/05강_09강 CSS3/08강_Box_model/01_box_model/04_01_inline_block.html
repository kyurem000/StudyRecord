<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 레벨과 블록 레벨</title>
</head>
<body>
    <h1>시간이란...</h1> <!-- <h1> 블록 레벨 태그 -->
    <p>내일 죽을 것처럼 오늘을 살고</p> <!-- <p> 블록 레벨 태그 -->
    <p>영원히 살 것처럼<span style="color:red">내일을 꿈꾸어라.</span></p> <!-- <span> 인라인 레벨 태그 -->
</body>
</html>

<!--
    블록 레벨 요소는 태그를 사용해 요소를 삽입했을 때 혼자 한 줄을 차지하는 요소
    한 줄을 차지한다는 것은 해당 요소의 너비가 100%라는 의미다
    따라서 그 요소의 왼쪽, 오른쪽에 다른 요소가 올 수 없다

    인라인 레벨 요소는 줄을 차지하지 않는 요소
    즉, 화면에 표시되는 콘텐츠만큼만 영역을 차지하고 나머지 공간에는 다른 요소가 올 수 있다
-->
