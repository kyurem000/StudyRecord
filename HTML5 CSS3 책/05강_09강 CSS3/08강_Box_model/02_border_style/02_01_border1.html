<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일 지정하기</title>
<style>
    div {
        width:200px;
        height:100px;
        display:inline-block;
        margin:15px;
        border-width:5px /* 테두리 굵기 */
    }

    .box1 { /* 실선 */
        border-style:solid;
    }

    .box2 { /* 점선 */
        border-style:dotted;
    }

    .box3 { /* 선으로 된 점선 */
        border-style:dashed;
    }
</style>
</head>
<body>
    <div class="box1">실선</div>
    <div class="box2">점선</div>
    <div class="box3">선으로 된 점선</div>
</body>
</html>
