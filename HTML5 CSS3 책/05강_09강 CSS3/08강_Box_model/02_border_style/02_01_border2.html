<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 색상 지정하기</title>
<style>
    div {
        width:200px;
        height:100px;
        display:inline-block;
        margin:15px;
        border-style:dashed; /* 테두리 스타일 - 선으로 된 점선 */
        border-width:2px; /* 테두리 굵기 */
    }

    .box1 {
        border-color:red;
    }

    .box2 {
        border-color:blue;
    }
</style>
</head>
<body>
    <div class="box1">빨간색</div>
    <div class="box2">파란색</div>
</body>
</html>
