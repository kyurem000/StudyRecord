<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양하게 패딩 값 지정하기</title>
<style>
    div {
        width:200px;
        height:auto;
        background:#0094ff;
        display:inline-block; /* 가로로 배치 */
        margin:15px;
        color:white;
    }

    .box1 {
        padding:10px 30px 10px 30px;/* top-> right -> bottom -> left 순으로 패딩 지정 (시계방향) */
    }

    .box2 {
        padding:40px 50px; /* 위 아래 20px, 좌우 30px 패딩 */
    }

    .box3 {
        padding:5px; /* 모든 방향 5px 패딩 */
    }
</style>
</head>
<body>
    <div class="box1">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다</div>
    <div class="box2">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다</div>
    <div class="box3">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다</div>
</body>
</html>
