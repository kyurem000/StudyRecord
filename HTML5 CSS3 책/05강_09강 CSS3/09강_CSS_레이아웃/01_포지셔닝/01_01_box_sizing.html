<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 너비 결정하기</title>
<style>
    .box1 {
        box-sizing: content-box;
        /* 콘텐츠 영역 기준 */
        width:300px; /* 콘텐츠 영역 너비 */
        height:150px; /* 높이 */
        margin:10px;  /* 마진 */
        padding:30px; /* 패딩 */
        border:2px solid red; /* 테두리 */
    }
    /*
        박스 모델이 좌우 패딩 각 30px과 좌우 테두리 2px, 콘텐츠 영역 너비는 300px이다.
        실제 화면에서 차지하는 너비는 364px가 된다
    */

    .box2 {
        box-sizing: border-box;
        /* 테두리까지(박스 전체) 기준 */
        width:300px; /* 박스 모델 전체 너비 */
        height:150px; /* 높이 */
        margin:10px; /* 마진  */
        padding:30px; /* 패딩 */
        border:2px solid red; /* 테두리 */
    }

    /*
        width:300px에 맞추어 좌우 패딩 각 30px, 좌우 테두리 각 2px씩 할당하고 콘텐츠 영역은 236px가 된다.
        화면에서 차지하는 너비는 300px이다.
    */
</style>
</head>
<body>
    <div class="box1"> box-sizing = "content-box" </div>
    <div class="box2"> box-sizing = "border-box" </div>
</body>
</html>

<!--
    content-box : width 속성 값을 콘텐츠 영역 너비 값으로 사용한다. 기본값이다.
    border-box : width 속성 값을 콘텐츠 영역에 테두리까지 포함한 박스 모델 전체 너비 값으로 사용한다.
-->
