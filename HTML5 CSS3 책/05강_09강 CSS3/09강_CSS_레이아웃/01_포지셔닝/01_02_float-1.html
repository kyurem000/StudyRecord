<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>float</title>
	<style>
    #container {
      width:800px;
      margin:20px auto;
      padding:20px;
    }
		.left-img {
			float:left;
			margin-right:25px;
		}
		p {
			line-height:30px;
		}
	</style>
</head>
<body>
  <div id="container">
      <img src="../images/cover.jpg" class="left-img" alt="">
      <h1>바쁜 3, 4학년을 위한 빠른 분수</h1>
      <h2>3, 4학년이 꼭 알아야 할 분수를 한 권에 모았어요!​</h2>
      <p>한국 교육과정평가원이 최근 발표한 보고서에 따르면 ‘수포자’는 초등 3학년 때 분수를 배우면서 시작된다고 합니다. 분수를 어려워하는 이유는 분모와 분자, 2개의 수가 나와 낯설기 때문입니다. 이렇게 낯설고 어려운 분수, 어떻게 공부해야 할까요?</p>
  </div>
	
</body>
</html>

<!-- 
  float 속성은 웹 요소를 문서 위에 떠 있게 만든다.
  여기서 '떠 있다' 라는 의미는 왼쪽 구석이나 오른쪽 구석에 요소가 배치된다는 뜻이다.
  float속성에서 사용할 수 있는 값에는 왼쪽(left)과 오른쪽(right)
  그리고 어느 쪽도 아닌 것(none)이 있다.
-->
