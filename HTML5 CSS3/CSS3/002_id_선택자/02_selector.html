<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <style>
        /* 예제 1 */
        h2.bluetext {
            color:blue;
        }
        /* 예제 2.
        둘 이상의 스타일 동시에 적용하기
        */
        .browntext {
            color:brown;
        }
        .boldtext {
            font-weight: bold;
        }
        /* 예제 3.
        클래스 선택자는 문서 안에서 여러 번 적용할 수 있는 스타일인 반면,
        id선택자은 문서 안에서 한 번만 적용 가능 
        */
        #container {
            width:600px; /* 너비 */
            padding:15px; /* 테두리와 내용 사이의 여백 */
            border:1px dotted gray; /* 테두리 스타일 */
        }
        /* 예제 4. 그룹 선택자(,)를 사용해서 한꺼번에 정의 */
        .underline1, .underline2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>회사 소개</h1>
            <h2 class="accent">이지스퍼블리싱의 미션</h2>    
            <h2 class="bluetext">사람에게 구체적으로 도움을 주는 책</h2>
            <p class="redtext">정보의 지름길을 만들어 <span class="browntext boldtext">빠르게 원하는 곳으로 가도록</span> 도와주는 책
                손에 잡히는 이익을 얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.
    </p>
    <p>문서의 특정 부분에 스타일을 적용할 때는 
    <span class="underline1">클래스 선택자</span>와
    <span class="underline2">id 선택자</span>를 사용합니다. </p>
    </div>
</body>
</html>
