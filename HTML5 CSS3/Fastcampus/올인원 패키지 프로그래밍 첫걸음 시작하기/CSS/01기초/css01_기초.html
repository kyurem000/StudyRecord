<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> css 기초 </title>
    
<!--
    id태그를 작성할땐 
    # 으로 시작해야하고

    class를 작성할땐 
    . 으로 시작해야함 

    
-->
    <style> 
    h1  { 
            color : blue;
        }

    p   {
        color : red;
        }

    #fast {
        color : powderblue;
          }

    .campus {
        color : yellow;
            }
     </style>
</head>

<body>
    <h1 id="fast"> 제목 태그 </h1>
    <h1> 제목 태그 </h1>

    <p class="campus"> 문단 태그 </p>
    <p class="campus"> 문단 태그 </p>
    <p> 문단 태그 </p>
    <p> 문단 태그2 </p>

    <p style="color:black;"> 검은색 문단 태그 </p>
</body>

</html>

<!-- 
엘리먼트안에 스타일 이름을 갖는 속성을 바로 작성하는 방법이 엘리먼트로 단위로 스타일을 입히는 방법이고
head태그 안 style태그안에 어떠한 스타일을 작성하는게 웹페이지단위, 
모든 html 문서안에 스타일을 적용할 수 있는 방법이 style을 단위로 사용하는 방법
  -->
