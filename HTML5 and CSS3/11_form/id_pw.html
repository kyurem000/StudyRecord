<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h2>회원가입 폼</h2></legend>
            <ul>
                <li>
                    <label for="user-name">이름 </label>
                    <input type="text" id="user-name">
                </li>

                <li>
                    <label for="mail">메일 주소</label>
                    <input type="email" id="mail">
                </li>

                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>

                <li>
                    <label for="homep">블로그 및 홈페이지</label>
                    <input type="url" id="homep">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend><h2>등록 정보</h2></legend>
            <ul>
                <li>
                    <label class="reg" for="member">참여인원<small>(최대 10명)</small></label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label class="reg" for="stuffs">지원 물품<small>(1인당 5개)</small></label>
                    <input type="number" id="stuffs" value="1" min="0" max="50">
                </li>
                <li>
                    <label class="reg" for="satis">희망 단계<small>(하,중,상)</small></label>
                    <input type="range" id="satis" value="1" min="1" max="5">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend><h2>메모</h2></legend>
                <form>
                    <label>한 줄 메모: <input type="text" size="60"></label>
                </form>
        </fieldset>

        <fieldset>
            <legend><h2>상품 주문 개수</h2></legend>
                <form>
                    <b>주문 개수 : </b><input type="number" min="1" max="5" value="1">개
                </form>
        </fieldset>
        
    </form>
</body>
</html>
