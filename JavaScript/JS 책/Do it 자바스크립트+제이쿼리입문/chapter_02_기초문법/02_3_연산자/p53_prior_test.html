<!-- 논리 연산자 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>page 53</title>
    <script>
        var a=10;
        var b=20;
        var m=30;
        var n=40;

        var result;

        result = a > b || b >= m || m > n;
        document.write(result,"<br>"); // false || false || false = false

        result = a > b || b >= m || m <= n;
        document.write(result,"<br>"); // fasle || false || true = true 

        result = a <= b && b >=m && m <= n;
        document.write(result,"<br>"); // true && false && true = false 

        result = a <= b && b >= m && m <= n;
        document.write(result,"<br>"); // true && true && true = true

        result = !(a>b);
        document.write(result,"<br>"); // !false = true 

    </script>
</head>
<body>
    
</body>
</html>

<!--  논리 연산자의 종류
    || :  OR연산자, 하나라도 TRUE가 존재하면 TRUE를 반환 
    && : AND연산자, 하나라도 FALSE가 존재하면 FALSE를 반환 
    ! : NOT연산자, 반대값을 반환 


-->
