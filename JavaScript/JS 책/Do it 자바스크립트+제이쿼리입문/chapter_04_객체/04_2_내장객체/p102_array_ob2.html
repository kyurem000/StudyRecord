<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 메서드 join(), concat(), slice(), reverse() </title>
</head>
<body>
<script>
    var arr_1 = [ "사당", "교대", "방배", "강남" ];
    var arr_2 = [ "신사", "압구정", "옥수"];

    var result = arr_1.join("-"); // 배열에 저장도니 값을 지정한 문자로 연결하여 하나의 문자열로 반환
    console.log(result);

    result = arr_1.concat(arr_2); // 2개의 배열을 하나의 배열로 만들어서 반환 
    console.log(result);

    result = arr_1.slice(1,3); // 배열의 1번 이전의 인덱스 요소를 잘라낸다. 그리고 남은 값을 반환 
    console.log(result);

    arr_1.sort(); // 배열의 값을 오름차순 정렬 
    console.log(arr_1);

    arr_2.reverse(); // 배열 순서 거꾸로 뒤집기 
    console.log(arr_2);
</script>
</body>
</html>
