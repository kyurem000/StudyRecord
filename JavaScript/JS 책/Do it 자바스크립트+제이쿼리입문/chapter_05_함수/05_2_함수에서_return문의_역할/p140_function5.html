<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return문으로 함수 호출문에 반환하는 예제</title>
</head>
<body>
<script>
    function testAvg(arrData) {
        var sum = 0;
        for (var k = 0; k < arrData.length; k++) {
            sum += Number(prompt(arrData[k] + "점수는?","0"));
        }

        var avg = sum /arrData.length;
        return avg;
    }

    var arrSubject = ["국어","수학"];
    var result = testAvg(arrSubject);

    document.write("평균 점수는" + result + "점 입니다.");
</script>
</body>
</html>
