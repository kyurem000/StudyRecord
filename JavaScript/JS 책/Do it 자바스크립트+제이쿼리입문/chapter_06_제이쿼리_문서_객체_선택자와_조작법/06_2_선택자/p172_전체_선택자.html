<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리 전체 선택자</title>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>

<script src="../js/jquery.js"></script>
<script>
$(function() {
    $("*").css("border","1px solid blue"); // 전체 요소 선택자( $("*") )로 두꼐가 1px인 파란색 실선을 생성한다.
});
</script>
</body>
</html>
