<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>page 75</title>
    <script>
      var i = 1;
      while ( i <= 30) { 
          if(i%2==0 && i%6==0){ // 1부터 30의 숫자 중 2의 배수이면서 6의 배수인 숫자만 출력
              document.write(i,"<br />");
          }
          i++;
      }
    </script>
</head>
