<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체</title>
</head>
<body>
<script>
    var num = 2.1234;

    var maxNum = Math.max(10, 20, 8, 45), // 최대값 
    minNum = Math.min(10, 5, 8, 30), // 최솟값
    roundNum = Math.round(num), // 소수점 첫째자리 반올림
    floorNum = Math.floor(num), // 소수점 첫째자리 내림
    ceilNum = Math.ceil(num), // 소수점 첫째 자리 올림 
    rndNum = Math.random(), // 0과 1 사이의 난수 발생
    piNum = Math.PI; // 원주율 상수 반환 

    document.write(maxNum,"<br>");
    document.write(minNum,"<br>");
    document.write(floorNum,"<br>");
    document.write(ceilNum,"<br>");
    document.write(rndNum,"<br>");
    document.write(piNum,"<br>");
</script>
</body>
</html>
