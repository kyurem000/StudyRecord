<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터랑 가위바위보하기</title>
</head>
<body>
<script>
    document.write("<h1>컴퓨터 가위바위보 맞추기</h1>");

    var game = prompt("가위, 바위, 보 중에 선택하세요.", "가위");
    var gameNum;
    switch (game) {
        case "가위":
            gameNum = 1; 
            break;
        case "바위":
            gameNum = 2;
            break;
        case "보":
            gameNum = 3;
            break;
        default: alert("잘못 작성했습니다.");
            location.reload();  
        }

    var com = Math.ceil(Math.random() * 3); // 1~3 사이의 난수 발생 

    document.write("<img src=\"../images/math_img_" + com + ".jpg\">");

    if(gameNum == com) {
        document.write("<img src=\"../images/game_1.jpg\">");
    } else {
        document.write("<img src=\"../images/game_2.jpg\">");
    }
</script>
</body>
</html>
