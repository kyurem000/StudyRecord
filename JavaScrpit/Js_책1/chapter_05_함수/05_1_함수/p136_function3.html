<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수가 있는 함수 정의문</title>
</head>
<body>
<script>
    function myFnc(name, area) {
        document.write("안녕하세요." + name + "입니다.","<br>");
        document.write("사는 곳은" + area + "입니다.","<br><br>");
    }

    myFnc("홍길동", "한국");

    myFnc("김치","장독대");
</script>
</body>
</html>
