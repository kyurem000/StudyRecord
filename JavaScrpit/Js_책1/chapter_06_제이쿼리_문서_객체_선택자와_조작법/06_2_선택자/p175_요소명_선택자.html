<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리 아이디 선택자</title>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>

<script src="../js/jquery.js"></script>
    <!-- 
    // 요소 선택자 기본형 
    // $("요소명")
    -->
<script>
$(function() {
    $("h2").css("background-color","#0ff").css("border","2px dashed #f00"); 
    // 지정한 요소명(Tag name)과 일치하는 요소를 모두 선택한다.
});
</script>
</body>
</html>
