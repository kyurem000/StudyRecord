<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 형(이전) / 동생(다음) 요소 선택자</title>  
</head>
<body>

	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
    </div>

<script src="../js/jquery.js"></script>
<script>
// 전체 형 요소 선택자는 선택한 요소를 기준으로 이전에 오는 전체 형제 요소를 선택한다.
// 전체 동생 요소 선택자는 선택한 요소를 기준으로 다음에 오는 전체 형제 요소를 선택한다.

// 전체 형(이전) / 동생(다음) 요소 선택자 기본형
//1) $("요소 선택").prevAll()
//2) $("요소 선택").nextAll()
$(function(){
	var style_1 = {
		"background-color":"#0ff",
		"border":"2px solid #f00"
	}
	var style_2 = {
		"background-color":"#ff0",
		"border":"2px dashed #f00"
	}

    $(".txt").prevAll().css(style_1);
    // <h1>인접 관계 선택자</h1>
	// <p>내용1</p>
	// <p class="txt">내용2</p>

    $(".txt").nextAll().css(style_2);
    // <p class="txt">내용2</p>
	// <p>내용3</p>
	// <p>내용4</p>

});
</script>
</body>
</html>
