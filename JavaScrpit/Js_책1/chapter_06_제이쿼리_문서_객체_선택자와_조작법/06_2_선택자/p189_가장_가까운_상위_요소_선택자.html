<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가장 가까운 상위 요소 선택자</title>
</head>
<body>
    <h1 class="txt1">선택자</h1>
    <div>
        <div>
            <p class="txt1">내용</p>
        </div>
    </div>

<script src="../js/jquery.js"></script>   
<script>
    
    // 가장 가까운 상위 요소 선택자는 선택한 요소를 기준으로
    // "가장 가까운 상위 요소"만 선택할 때 사용한다.
    
    // 가장 가까운 상위 요소 선택자 기본형
    // $("요소 선택").closest("요소 선택")

    // 다음은 가장 가까운 상위 요소 선택자를 적용한 예제이다.
    // class값이 txt1인 요소를 기준으로 상윙 ㅛ소중 가장 가까운 <div>가 어떤 요소인지 살펴보고 결과를 확인하자
    $(function(){
        $(".txt").closest("div")
        .css({
            "border":"4px solid #f00"
        });
    });
</script>
</body>
</html>
