<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Jquery 탐색 선택자 - only-child 선택자, slice 선택자</title>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
		<li>내용2-1</li>
    </ul>
    
<script src="../js/jquery.js"></script>
<script>

    // only-child 선택자는 선택한 요소가 '부모 요소에게 하나뿐인 자식 요소'인 경우 선택한다.
    
    // slice (start index, end index) 선택자는 선택한 요소의 지정 구간 인덱스의 요소를 선택한다.


    // only-child 선택자와 slice(start index, end index) 선택자의 기본형은 다음과 같다.

    // $("요소 선택:only-child")
        // 선택한 요소가 부모 요소에게 하나뿐인 자식 요소면 선택한다.

    // $("요소 선택").slice(start index, end index)
        // 지정 구간 인덱스의 요소를 선택한다. 예를 들어 slice(1, 3)은 1 초과 3 이하의 요소를 선택한다.

    $(function(){
    $("#menu1 li").slice(1,3) // 1 초과, 3 이하의 요소를 선택한다.
    .css({"background-color":"#ff0"});

    $("li:only-child") // <ul id="menu2"> <li>내용2-1<li> <ul> 
    .css({"background-color":"#0ff"});

    // <ul id="menu1">에는 <li> 태그가 4개이고 
    // <ul id="menu2">에는 <li> 태그가 1개이다.
});
</script>
</body>
</html>
