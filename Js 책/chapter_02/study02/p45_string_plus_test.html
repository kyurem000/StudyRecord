<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var t1 = " 학교종이 ";
        var t2 = " 땡땡땡 ";
        var t3 = 8282;
        var t4 = " 어서 모이자 ";
        var result;

        result = t1 + t2 + t3 + t4;
        document.write(result,"<br>");
        /* 문자형 데이터가 하나라도 포함되어 있으면 다른 피연산자의 데이터는 
        자동으로 문자형 데이터로 형 변환되고 문자 결합이 이루어져 하나의 데이터를 반환한다.

        문자형 데이터 + 문자형 데이터 = 하나의 문자형 데이터
        문자형 데이터 + 숫자형 데이터 = 하나의 문자형 데이터 
        */
    </script>
</head>
